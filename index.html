<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-switch">
                <button id="loginBtn" class="active">Login</button>
                <button id="registerBtn">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="text" id="loginEmailOrMobile" placeholder="Email or Mobile" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="error-message" id="loginErrorMessage"></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form hidden">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerMobile" placeholder="Mobile Number" required pattern="\d{10}">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p class="error-message" id="registerErrorMessage"></p>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
